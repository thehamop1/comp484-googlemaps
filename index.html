<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Maps Quiz</title>
    <script src="index.js" async></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB1kzHBDOI5KB4PmIIS6PQVlhOQj5TCtwk&callback=initMap" async defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

        </div>
    </main>
